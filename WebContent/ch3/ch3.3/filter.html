<!DOCTYPE html>
<html>
<head>
<meta charset="GB18030">
<title>Insert title here</title>
</head>
<body>
<div>
	<div id="java">Java</div>
	<div id="javaee">JavaEE</div>
	<div id="ajax">Ajax</div>
	<div id="xml">XML</div>
	<div id="ejb">EJB</div>
	<div id="android">Android</div>
</div>
<script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
<script type="text/javascript">
//将div之内的div元素的第四个元素设置为字体24
$("div>div").eq(3).css("font-size","24pt");
//将div之内的div元素进行过滤,必须满足id为ajax
$("div>div").filter("#ajax").css("background-color","#aaa");
//对div之内的div元素进行过滤,要求div内的字符串长度大于8
$("div>div").filter(function(){
	return this.innerHTML.length>8
}).css("border","1px solid black");
//对div之内div元素进行过滤,必须满足id不为ajax
$("div>div").not("#ajax").css("font-weight","bold");
//对div之内的元素进行过滤,取出索引从3至5的元素
$("div>div").slice(3,5).height(40);
//将div之内的div元素映射成另一个数组,它的值是[0,1,2,3,4,5]
$("div>div").map(function(i){
	return i;
});
</script>
</body>
</html>
