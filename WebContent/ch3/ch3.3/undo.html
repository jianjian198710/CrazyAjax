<!DOCTYPE html>
<html>
<head>
<meta charset="GB18030">
<title>Insert title here</title>
</head>
<body>
<div>
	<div id="java">Java</div>
	<div id="javaee">JavaEE</div>
	<div id="ajax">Ajax</div>
	<div id="xml">XML</div>
	<div id="ejb">EJB</div>
	<div id="android">Android</div>
</div>
<script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
<script type="text/javascript">
//获取id为ajax节点的下一个兄弟节点,再将id为ajax的节点与此链为一体
//返回id为ajax的节点和id为ajax的下一个节点
$("#ajax").next().andSelf().css("border","2px solid black");
//先获取ajax节点的下一个节点,再使用end()方法重新获取之前的ajax节点
//实际返回的就是$("#ajax")的结果
$("#ajax").next().end().css("background-color","#ffaaaa");
</script>
</body>
</html>
