<!DOCTYPE html>
<html>
<head>
<meta charset="GB18030">
<title>Insert title here</title>
</head>
<body>
<div>
	<div id="java">Java</div>
	<div id="javaee">JavaEE</div>
	<div id="ajax">Ajax</div>
	<div id="xml">XML</div>
	<div id="ejb">EJB</div>
	<div id="android">Android</div>
</div>
<script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
<script type="text/javascript">
//获取body>div之内所有内容
$("body>div").contents().css("background-color","#ddd");
//获取id为ajax节点的下一个兄弟节点
$("#ajax").next().css("border","2px dotted black");
//获取id为ajax节点后面的,id为android的节点之前的所有兄弟节点
$("#ajax").nextUntil("#android").css("font-size","20pt");
//获取id为ajax节点的上一个兄弟节点
$("#ajax").prev().css("border","2px solid black");
//获取id为ajax节点之前的,id为java节点之后的所有兄弟节点
$("#ajax").prevUntil("#java").height(50);
//获取di为ajax节点的,id为java的兄弟节点
$("#ajax").siblings("#java").css("padding-left","100px");
//取出所有div元素的父元素
$("div").parent().each(function(){
	alert($(this).html())
});
</script>
</body>
</html>
